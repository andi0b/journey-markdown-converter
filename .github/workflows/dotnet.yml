name: '.NET Build'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        include-prerelease: true
        
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true     
       
    - name: Checkout v2    
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'

    - name: Cache Nuke and Nuget
      uses: actions/cache@v2
      with:
        path: |
          .nuke/temp
          ~/.nuget/packages
        key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/*.fsproj') }}
      
    - name: Run './build.cmd Test PublishPortable'
      run: ./build.cmd Test PublishPortable
      
    - name: run gitversion again
      run: /home/runner/.dotnet/dotnet /home/runner/.nuget/packages/gitversion.tool/5.6.7/tools/net5.0/any/gitversion.dll /nocache
      if: success() || failure()        # run this step even if previous step failed

    - name: Upload publish artifacts
      uses: actions/upload-artifact@v1
      with:
        name: publish
        path: publish    
    
    - name: Upload test artifacts (trx)  
      uses: actions/upload-artifact@v2  # upload test results
      if: success() || failure()        # run this step even if previous step failed
      with:
        name: test-results
        path: tests/TestResults/*trx  